            <section class="section section--login">
                <h2 class="section__title">Se connecter</h2>
                <form action="" class="section__form" id="form-login">
                    <span class="loader" id="loader-login"></span>
                    <div id="error-login" class="section__form__error">
                    </div>
                    <div class="section__form__field">
                        <label for="email-login">Email</label>
                        <input type="email" id="email-login" class="section__form__field__input" name="email"
                            maxlength="55" autocomplete="on" required>
                    </div>
                    <div class="section__form__field">
                        <label for="password-login">Mot de passe</label>
                        <input type="password" id="password-login" class="section__form__field__input"

                </form>
            </section>
            <section class="section section--sign-up">
                <h2 class="section__title">Inscription</h2>
                <form action="" class="section__form" id="form-register">
                    <span class="loader" id="loader-register"></span>
                    <div id="error-register" class="section__form__error"></div>
                    <div class="section__form__field">
                        <label for="username-register">Nom d'utilisateur</label>
                        <input type="text" id="username-register" class="section__form__field__input" name="username"
                            placeholder="ex. JardinierDu53" minlength="5" maxlength="20" required>
                    </div>
                    <div class="section__form__field">
                        <label for="email">Email</label>
                        <input type="email" id="email-register" class="section__form__field__input" name="email"
                            placeholder="ex. superjardinier@gmail.com" maxlength="55" required>
                    </div>
                    <div class="section__form__field">
                        <label for="password-register">Mot de passe</label>
                        <input type="password" id="password-register" class="section__form__field__input"
                            title="Le mot de passe doit comporter au moins 8 caract√®res et inclure une lettre majuscule, une lettre minuscule et un chiffre"
                            name="password" minlength="8" maxlength="30" required>
                    </div>
                    <div class="section__form__field">
                        <label for="confirm-password">Confirmer votre mot de passe :</label>
                        <input type="password" id="confirm-password" class="section__form__field__input" minlength="8"
                            name="confirm-password" required>
                    </div>
                    <input type="submit" id="register" class="section__form__button section__form__button--register"
